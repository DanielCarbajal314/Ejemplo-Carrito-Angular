<mat-card class="item-card">
    <mat-card-header>
      <mat-card-title>{{ model?.name }}</mat-card-title>
      <mat-card-subtitle>{{ model?.subName }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ model?.imageUrl }}" alt="Item you want to buy!">
    <mat-card-content>
      <p>
        {{ model?.description }}
      </p>
      <h3>{{ model?.price | currency }}</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addItemToCard()">Buy</button>
    </mat-card-actions>
</mat-card>
